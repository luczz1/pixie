<ion-content>
  <div class="menu">
    <div class="login" *ngIf="!signup">
      <ion-row style="margin-top: 8em;">
        <ion-col>
          <ion-title style="text-align: center; font-size: 48px" color="secondary">Pixie</ion-title>
        </ion-col>
      </ion-row>

        <ion-grid style="margin: auto; margin-top: 4em; width: 100%">
          <ion-row>
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="username" labelPlacement="floating" placeholder="Type your username" [(ngModel)]="login.name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 1em">
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="password" labelPlacement="floating" placeholder="Type your password" [(ngModel)]="login.password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row class="ion-margin">
            <ion-col size="6">
              <ion-toggle style="font-size: 14px;" color="primary" mode="ios" labelPlacement="end" [checked]="true">Remember</ion-toggle>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
             <ion-label color="tertiary"  style="font-size: 14px;">Forgot password?</ion-label>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 1em">
            <ion-col size="12">
              <ion-button
                color="secondary"
                class="default-btn"
                expand="block"
                (click)="fnLogin()"
              >
                Log in
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button
                color="primary"
                class="default-btn"
                expand="block"
                (click)="signup = true"
              >
                Sign Up
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 2em;">
            <ion-col class="ion-text-center" size="12">
              <ion-label style="font-size: 14px;" color="tertiary" >
               <strong> Or login using </strong>
              </ion-label>
            </ion-col>
            <ion-col style="display: flex; justify-content: space-around; margin-top: 2em;" size="12">
              <ion-img style="width: 46px;" src="/assets/logo/insta.png"></ion-img>
              <ion-img style="width: 40px;" src="/assets/logo/google.png"></ion-img>
              <ion-img style="width: 32px;" src="/assets/logo/face.png"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>

    <div class="login" *ngIf="signup">
      <ion-row style="margin-top: 2em;">
        <ion-col size="12">
          <ion-title style="text-align: center; font-size: 32px" color="secondary">Pixie</ion-title>
        </ion-col>
        <ion-col size="12" style="margin-top: 2em;">
          <ion-title style="text-align: center; font-size: 1.5em" color="tertiary"><strong>Create your account</strong></ion-title>
        </ion-col>
      </ion-row>

        <ion-grid class="signup-form" style="margin: auto; margin-top: 2em; width: 100%">
          <ion-row>
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="Name" labelPlacement="floating" placeholder="Type your username" [(ngModel)]="login.name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="Phone number or email address" labelPlacement="floating" placeholder="Phone number or email address" [(ngModel)]="login.password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="Date of birth" type="date" labelPlacement="floating" placeholder="Date of birth" [(ngModel)]="login.password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-left">
              <ion-item>
                <ion-input label="Password" labelPlacement="floating" placeholder="Type your password" [(ngModel)]="login.password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 1em">
            <ion-col size="12">
              <ion-button
                color="primary"
                class="default-btn"
                style="width: 80%; margin: auto;"
                expand="block"
                (click)="fnLogin()"
              >
                Next
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button
                color="secondary"
                class="default-btn"
                style="width: 80%; margin: auto;"
                expand="block"
                (click)="signup = false"
              >
                Back
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row style="margin-top: 4em;">
            <ion-col class="ion-text-center" size="12">
              <ion-label style="font-size: 14px;" color="tertiary" >
               <strong> Or sign up using </strong>
              </ion-label>
            </ion-col>
            <ion-col style="display: flex; justify-content: space-around; margin-top: 2em;" size="12">
              <ion-img style="width: 46px;" src="/assets/logo/insta.png"></ion-img>
              <ion-img style="width: 40px;" src="/assets/logo/google.png"></ion-img>
              <ion-img style="width: 32px;" src="/assets/logo/face.png"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </div>
</ion-content>
